name: CI Main template

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
      package-scope:
        required: true
        type: string
      publish-registry:
        required: false
        type: string
        default: "https://npm.pkg.github.com"
      run-tests:
        required: false
        type: boolean
        default: true
    secrets:
      personal_access_token:
        required: true
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.token }}
          configuration-path: ${{ inputs.config-path }}

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install pnpm and Task CLI
        run: npm install -g pnpm @go-task/cli

      - name: Prepare .npmrc
        run: |
          cp .npmrc_example .npmrc
          sed -i 's/${GITHUB_TOKEN}/${{ secrets.GITHUB_TOKEN }}/g' .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Format
        run: |
          task lint || echo "No lint task defined"
          task format || echo "No format task defined"

      - name: Build
        run: task build

      - name: Run tests
        if: ${{ inputs.run-tests }}
        run: pnpm test -- --ci

      - name: Test coverage
        if: ${{ inputs.run-tests }}
        run: pnpm test:coverage -- --ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true

      - name: Upload coverage
        if: ${{ inputs.run-tests }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install pnpm and audit-ci
        run: npm install -g pnpm audit-ci

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run dependency audits
        run: |
          echo "Running pnpm and npm audits..."
          pnpm audit || true
          npm audit || true

      - name: Stricter audit check
        run: audit-ci --low

      - name: Security lint
        run: npx eslint --ext .js,.ts --plugin security . || true

  publish:
    needs: [build, security]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: ${{ inputs.publish-registry }}
          scope: ${{ inputs.package-scope }}

      - name: Prepare .npmrc
        run: |
          cp .npmrc_example .npmrc
          sed -i 's/${GITHUB_TOKEN}/${{ secrets.GITHUB_TOKEN }}/g' .npmrc

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies & build
        run: |
          pnpm install --frozen-lockfile
          task build

      - name: Publish package
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
