name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
      - name: Copy .npmrc_example to .npmrc
        run: |
          cp .npmrc_example .npmrc
          sed -i 's/${GITHUB_TOKEN}/${{ secrets.GITHUB_TOKEN }}/g' .npmrc
      - name: Install pnpm and task
        run: npm install -g pnpm @go-task/cli
      - name: Install dependencies
        run: pnpm install
      - name: Lint code
        run: task lint || echo "No lint task defined"
      - name: Format code
        run: task format || echo "No format task defined"
      - name: Build project
        run: task build
      - name: Run tests
        run: pnpm test
      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g pnpm snyk
          pnpm install

      - name: Run Snyk security scan
        run: snyk test --all-projects --severity-threshold=medium
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Audit dependencies
        run: |
          pnpm audit || true
          npm audit || true

  publish:
    needs: [build, security]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          registry-url: https://npm.pkg.github.com
          scope: "@hyzco"
      - name: Copy .npmrc_example to .npmrc
        run: |
          cp .npmrc_example .npmrc
          sed -i 's/${GITHUB_TOKEN}/${{ secrets.GITHUB_TOKEN }}/g' .npmrc
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build project
        run: task build
      - name: Publish package to GitHub Packages
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
