name: CI Trigger

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string

    push:
      branches: [main, develop]
    pull_request:
      branches: [main, develop]
    release:
      types: [published]

jobs:
  ci:
    uses: ./.github/workflows/ci-main.yml
    with:
      package-scope: "hyzco"
    secrets:
      personal_access_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
