name: CI Trigger

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]

jobs:
  ci:
    uses: hyzco/workflow-templates/.github/workflows/library-ci.yml@main
    with:
      package-scope: "hyzco"
      config-path: .github/labeler.yml
    secrets:
      personal_access_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  packages: write
