version: "3"

vars:
  GREETING: Hello, World!
  PROJECT: iam-lib

tasks:
  default:
    cmds:
      - task: help
    silent: true

  help:
    cmds:
      - echo {{.PROJECT}} " - " {{.GREETING}}
      - echo "Tasks available install, bump-version, publish-package, publish"

  install:
    desc: "Install root dependencies"
    cmds:
      - pnpm install

  build:
    desc: "Build the project"
    cmds:
      - pnpm build

  bump-version:
    desc: "Bump iam-lib version (patch, minor, or major)"
    vars:
      TYPE: '{{default "patch" .TYPE}}'
    cmds:
      - |
        echo "ğŸ” Reading current version..."
        cd ../iam-lib
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"

        echo "ğŸš€ Bumping {{.TYPE}} version..."
        npm version {{.TYPE}} --no-git-tag-version > /dev/null

        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "âœ… iam-lib version updated: $CURRENT_VERSION â†’ $NEW_VERSION"

        echo "ğŸ“¦ Committing version update..."
        git add package.json
        git commit -m "chore: bump version to v$NEW_VERSION"
        echo "âœ… Version update committed"

  revert-version:
    desc: "Revert iam-lib version to previous (before last bump)"
    cmds:
      - |
        echo "ğŸ” Reading current version..."
        cd ../iam-lib
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"

        echo "ğŸš€ Reverting to previous version..."
        git checkout HEAD -- package.json
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "âœ… iam-lib version reverted: $CURRENT_VERSION â†’ $NEW_VERSION"

        echo "ğŸ“¦ Committing version downgrade..."
        git add package.json
        git commit -m "chore: bump version to v$NEW_VERSION"
        echo "âœ… Version downgrade committed"

  publish-package:
    desc: "Publish iam-lib to npm registry"
    cmds:
      - |
        echo "Publishing iam-lib"
        (cd ../iam-lib && npm publish --no-git-checks)

  publish:
    desc: "Bump iam-lib version and publish to npm registry"
    vars:
      TYPE: '{{default "patch" .TYPE}}'
    cmds:
      - task: bump-version
        vars:
          TYPE: "{{.TYPE}}"
      - task: publish-package
